<div class="wrapper">

    <form class="example-form" novalidate [formGroup]="documentoForm" (ngSubmit)="modificarAgregarDocumento()">
        <table class="example-full-width" cellspacing="0">
            <tr>
                <td>
                    <mat-form-field class="example-full-width">
                        <mat-label>Código</mat-label>
                        <input matInput formControlName="codigo">
                    </mat-form-field>
                </td>
                <td>
                    <mat-form-field class="example-full-width">
                        <mat-label>Nombre</mat-label>
                        <input matInput formControlName="nombre">
                    </mat-form-field>
                </td>
            </tr>
        </table>

        <table class="example-full-width" cellspacing="0">
            <tr>
                <td>
                    <mat-form-field class="example-full-width">
                        <mat-label>Descripción</mat-label>
                        <input matInput formControlName="descripcion">
                    </mat-form-field>
                </td>
                <td>
                    <section class="example-section">
                        <mat-checkbox class="example-margin" formControlName="estado">Status</mat-checkbox>
                    </section>
                </td>
            </tr>
        </table>
        <div class="btn-group">
            <button type="submit" class="button">{{ docId ? 'Actualizar Documento' : 'Nuevo Documento' }}</button>
            <div class="button" (click)="goback()">Cancelar</div>
        </div>
    </form>

</div>
